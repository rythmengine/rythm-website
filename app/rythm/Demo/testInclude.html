@extends(main)
@set(title:"Include Other Templates")

<div>
    <h2>@get("title") <small>how to include content from other templates</small></h2>
</div>

<table class="table code-section">
    <thead>
        <tr>
            <th class="span6">Code</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <pre class="prettyprint linenums">@verbatim() {@include(tags.bar)}</pre></td>
            <td>
                @include(tags.bar)
            </td>
        </tr>
        <tr>
            <td>
                <pre class="prettyprint linenums">@verbatim() {@include(tags.helper)
@sayHi("Green")}</pre>
            </td>
            <td>
                @include(tags.helper)
                @hi("Green")
            </td>
        </tr>
    </tbody>
</table>

@include(tmpl_src)
